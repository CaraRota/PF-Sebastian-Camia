                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                <div class="d-flex justify-content-center">
                    <a name="submit" id="submit" class="col-auto btn btn-success m-2" href="#" role="button">SUBMIT</a>
